    <div class="formulario">
        <h1>Formulario de contacto</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            <fieldset class="info-form-contacto">                
                <div class="form-group">
                    <label for="nombre">Nombre/s:</label>
                    <input type="text" name="nombre" id="nombre" maxlength="30" required placeholder="Nombre...">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido/s:</label>
                    <input type="text" name="apellido" id="apellido" maxlength="30" required placeholder="Apellido...">
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" name="telefono" id="telefono" pattern="[0-9]{10}" required placeholder="Ej: 1122334455">
                </div>
                <div class="form-group">
                    <label for="correo">Correo electrónico:</label>
                    <input type="email" name="correo" id="correo" required>
                </div>
                <div class="form-group">
                    <label for="provincia">Provincia:</label>
                    <input type="text" name="provincia" id="provincia" required>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" name="ciudad" id="ciudad" required>
                </div>                
            </fieldset>
    </div>
